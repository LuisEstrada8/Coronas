<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CoronaStore</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/estiles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css">
    <style>
        .color {
            color: black;
        }
    </style>
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg py-4" style="background-color: #E8C566;">
            <a class="navbar-brand  " href="#" style="color: black;">
                <img src="https://i.pinimg.com/originals/21/30/f8/2130f8289a6541f67320e1b0ddf644c5.png" width="30" height="30" class="d-inline-block align-top" alt=""> CoronasMx
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
                <form class="form-inline my-2 my-lg-0 " style="margin: 5%;">
                    <a href="" class=" mr-sm-2">Empresa</a>
                    <button type="button" class="btn btn-outline-light" data-toggle="modal" data-target="#exampleModal">Iniciar sesion</button>
                </form>
            </div>
        </nav>
        <!-- MODAL LOGIN AND SIGNUP -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="padding: 30px 30px 30px 30px;">

                    <div style="width: 100%; justify-content: start; display: flex; margin-left: 25px;">
                        <div class="row" style="display: flex; align-self: center; align-content: center; align-items: baseline;">
                            <i class="far fa-sun mr-2"></i>
                            <p style="font-weight: 500; color: #1e272e; margin-bottom: 10px;"> CoronasMx </p>
                        </div>
                    </div>
                    <hr>
                    <ul class="nav nav-tabs" id="myTab" role="tablist" style="display: flex; justify-content: center;">
                        <li class="nav-item active" style="margin-right: 20px;">
                            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true" style="font-weight: 700; color: #1e272e; ">Iniciar Sesión</a>
                        </li>
                        <li class="nav-item" style="margin-left: 20px;">
                            <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup" role="tab" aria-controls="signup" aria-selected="false" style="font-weight: 600; color: #1e272e;">Crear una cuenta</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                            <div class="container" style="margin-top: 20px;">
                                <p style="color: #576574;"> Ingresa a tu cuenta para comprar <strong>CoronasMx©</strong> </p>
                            </div>
                            <div class="container" style="margin-bottom: 15px; margin-top: 45px; width: 90%;">
                                <form action="">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text text-success" id="addon-email">
                                                <i class="fas fa-envelope"></i>
                                            </span>
                                        </div>
                                        <input id="email" type="email" class="form-control" placeholder="Ingresa tu email" aria-label="email" aria-describedby="addon-email">
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text text-success" id="addon-pass">
                                                <i class="fas fa-key"></i>
                                            </span>
                                        </div>
                                        <input id="pass" type="password" class="form-control" placeholder="Ingresa tu contraseña" aria-label="email" aria-describedby="addon-pass">
                                    </div>
                                    <button type="button" class="btn btn-success btn-block" style="margin-top: 45px; color: whitesmoke; font-weight: 600; padding: 15px 15px 15px 15px;">Iniciar Sesión</button>
                                </form>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                            <div class="container" style="margin-top: 20px;">
                                <p style="color: #576574;"> Crea una cuenta para comprar y conocer mas sobre <strong>CoronasMx©.</strong> </p>
                            </div>
                            <div class="container" style="margin-bottom: 15px; margin-top: 45px; width: 90%;">
                                <form action="">
                                    <div style="height: 250%; width: 100%; overflow: auto; ">
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text text-success" id="addon-names">
                                                    <i class="fas fa-user"></i>
                                                </span>
                                            </div>
                                            <input required id="names" type="text" class="form-control" placeholder="Nombres" aria-label="names" aria-describedby="addon-names">
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text text-success" id="addon-apellidos">
                                                    <i class="fas fa-user"></i>
                                                </span>
                                            </div>
                                            <input required id="apellidos" type="apellidos" class="form-control" placeholder="Apellidos" aria-label="email" aria-describedby="addon-apellidos">
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text text-success" id="addon-email">
                                                    <i class="fas fa-envelope"></i>
                                                </span>
                                            </div>
                                            <input required id="email" type="email" class="form-control" placeholder="Ingresa tu email" aria-label="email" aria-describedby="addon-email">
                                        </div>
                                        <div class="input-group mb-3">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text text-success" id="addon-pass">
                                                    <i class="fas fa-key"></i>
                                                </span>
                                            </div>
                                            <input required id="pass" type="password" class="form-control" placeholder="Ingresa tu contraseña" aria-label="pass" aria-describedby="addon-pass">
                                        </div>
                                    </div>
                                    <p style="text-align: center; margin-top: 15px;">
                                        Al crear una cuenta en <strong>CoronasMx©.</strong> aceptas los <a href="">Términos y condiciones</a> del servicio.
                                    </p>
                                    <button type="button" class="btn btn-outline-success btn-block" style="margin-top: 35px; font-weight: 600; padding: 15px 15px 15px 15px;">Crear cuenta</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="swiper-container ">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="corona1.png" class="swiper-img" alt=""></div>
                    <div class="swiper-slide"><img src="corona2.png" class="swiper-img" alt=""></div>
                    <div class="swiper-slide"><img src="corona3.jpg" class="swiper-img" alt=""></div>

                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="./assets/js/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="./assets/js/popper.min.js"></script>
    <script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {

            spaceBetween: 30,
            loop: true,
            loopFillGroupWithBlank: true,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });
    </script>
</body>

</html>
